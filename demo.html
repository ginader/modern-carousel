<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Basic — Carousel — Widgets</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/core.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/carousel.core.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/carousel.skin.css" type="text/css" charset="utf-8">
        <style type="text/css">
            .carousel {
                padding:        20px;
                width:          220px;
            }
                .carousel img {
                    display:        block;
                }
                .carousel .clip {
                    height:         220px;
                    width:          220px;
                }
        </style>
    </head>
    <body>
        <div id="page">
            <h1>Carousel widget: Basic</h1>
            
            <h2>Example 1</h2>
            <ul>
                <li>Pagination</li>
                <li>No looping</li>
                <li>No autoplay</li>
            </ul>
            <div class="carousel" id="example1">
                <div class="clip">
                    <ul class="horizontal">
                        <li><img src="img/family.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/luxury.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/romantic.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/spa.png" alt="Family" width="220" height="220"></li>
                    </ul>
                </div>
            </div>
            
            <h2>Example 2</h2>
            <ul>
                <li>Pagination</li>
                <li>Looping</li>
                <li>Autoplay</li>
            </ul>
            <div class="carousel" id="example2">
                <div class="clip">
                    <ul class="horizontal">
                        <li><img src="img/family.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/luxury.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/romantic.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/spa.png" alt="Family" width="220" height="220"></li>
                    </ul>
                </div>
            </div>
            
            <h2>Example 3</h2>
            <ul>
                <li>Vertical</li>
            </ul>
            <div class="carousel" id="example3">
                <div class="clip">
                    <ul class="vertical">
                        <li><img src="img/family.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/luxury.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/romantic.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/spa.png" alt="Family" width="220" height="220"></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery-1.4.2.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.carousel.2.0.js" charset="utf-8"></script>
        <script type="text/javascript">
            $("#example1").carousel({
                "hovercontrols": true
            });
            $("#example2").carousel({
                "loop": true,
                "autoplay": true,
                "hovercontrols": true,
                "hoverpause": true
            });
            $("#example3").carousel({
                "loop": true,
                "autoplay": true,
                "hovercontrols": true
            });
        </script>
    </body>
</html>

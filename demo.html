<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Basic — Carousel — Widgets</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/core.css" type="text/css" charset="utf-8">
        <style type="text/css">
            .carousel img {
                display:        block;
            }
            .carousel .clip {
                height:         220px;
                overflow:       auto;
                width:          220px;
            }
            .carousel .clip>ul.horizontal {
                white-space:    nowrap;
            }
                .carousel .clip>ul.horizontal>li {
                    display:    -moz-inline-box;
                    display:    inline-block;
                }
        </style>
    </head>
    <body>
        <div id="page">
            <h1>Carousel widget: Basic</h1>
            
            <div class="carousel">
                <div class="clip">
                    <ul class="horizontal">
                        <li><img src="img/family.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/luxury.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/romantic.png" alt="Family" width="220" height="220"></li>
                        <li><img src="img/spa.png" alt="Family" width="220" height="220"></li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.4.2.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.carousel.2.0.js" charset="utf-8"></script>
        <script type="text/javascript">
            $(".carousel").carousel();
        </script>
    </body>
</html>
